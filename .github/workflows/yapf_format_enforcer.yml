name: YAPF Format Check

on:
  pull_request:
    paths:
      - '**/*.py'

jobs:
  format_check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"

      - name: Install YAPF
        run: pip install yapf

      - name: Install Autopep8
        run: pip install autopep8

      - name: List modified files
        id: modified-files
        run: echo "::set-output name=files::$(git diff --name-only ${{ github.base_ref }}...${{ github.head_ref }})"

      - name: Format modified files with yapf
        run: |
          for file in ${{ steps.modified-files.outputs.files }}; do
            yapf -i "$file"
          done

      - name: Check for changes
        run: git diff --exit-code || (echo "Code is not formatted correctly. Please run 'yapf -i .' locally." && exit 1)
