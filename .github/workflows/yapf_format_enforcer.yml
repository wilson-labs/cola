name: YAPF and Autopep8 Format Enforcer

on:
  pull_request:
    paths:
      - '**/*.py'

jobs:
  format_check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"

      - name: Install YAPF
        run: pip install yapf

      - name: Install Autopep8
        run: pip install autopep8

      - name: Format files with yapf and autopep8
        run: |
          yapf -i **/*.py
          autopep8 -i **/*.py
          yapf -i **/*.py
