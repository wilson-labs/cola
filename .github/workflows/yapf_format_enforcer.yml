name: YAPF and Autopep8 Format Enforcer

on:
  pull_request:
    paths:
      - '**/*.py'

jobs:
  format_check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"

      - name: Install YAPF, Autope8 and flake8
        run: pip install yapf autopep8 flake8

      - name: Check formatting
        run: |
          file_list=("cola/annotations.py" "cola/utils_test.py")
          for file in "${file_list[@]}"; do
            echo "Checking formatting for $file..."
            autopep8 - "$file"
            yapf -i "$file"
          done

      - name: Check for changes
        run: git diff --exit-code || (echo "Code is not formatted correctly. Please run formatter locally." && exit 1)
